<div id="login">
  <h3 class="text-center text-white pt-5">Login</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Login:</label><br>
                          <input type="text"  [(ngModel)]="usuario.email" name="email" id="email" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Senha:</label><br>
                          <input type="password" [(ngModel)]="usuario.senha" name="senha" id="password" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Remember me</span>Â 
                            <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar" (click)="Login()">
                      </div>
                      <div id="register-link" class="text-right">
                          <a href="#" class="text-info" (click)="Login()" >Register here</a>
                      </div>                      
              </div>
          </div>
      </div>
  </div>
